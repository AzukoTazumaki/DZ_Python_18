<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python — Сортировка</title>
    <link rel="stylesheet"
        href="{{url_for('static', filename='node_modules/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='node_modules/bootstrap/dist/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon">
</head>

<body>

    {% block content %}
    {% endblock %}

    <script 
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script 
        src="{{url_for('static', filename='node_modules/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js')}}"></script>
    <script
        src="{{url_for('static', filename='js/main.js')}}"></script>
    <script 
        src="https://kit.fontawesome.com/fb866d52e1.js" crossorigin="anonymous"></script>
    <script>
        (function ($) {
            $(window).on("load", function () {
                $('body').mCustomScrollbar({
                    theme: "inset-3-dark",
                    autoHideScrollbar: true,
                    mouseWheel:{ 
                        deltaFactor: 8,
                        normalizeDelta: false
                    },
                    scrollButtons:{ 
                        enable: true
                    }
                });
            });
        })(jQuery)
    </script>
</body>

</html>
